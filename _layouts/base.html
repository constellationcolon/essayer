grid: 16px

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | prepend: site.baseurl }}">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <div class="main">
      {% include navigation.html %}
      {{ content }}
    </div>
    <footer></footer>
    <script type="text/javascript">
      function darkMode(state) {
        document.body.classList.toggle("light-mode", !state);
        document.body.classList.toggle("dark-mode", state);
        try { darkCharts(state); } catch { }
        localStorage.dark = state.toString();
      }
      function toggleDarkMode() {
        localStorage.dark == "true" ? darkMode(false) : darkMode(true);
      }
      const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
      const dark = prefersDarkScheme || (localStorage.dark == "true")
      dark ? darkMode(true) : darkMode(false);
    </script>
  </body>
</html>
