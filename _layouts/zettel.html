---
layout: base
---

<div class="zettel">
  <h1>{{ page.title }}</h1>
  <div class="zettel-id">{{ page.id | split: "/" | last }}</div>
  <div class="main-text">
  {{ content }}
  {% if page.to_read %}
  <div class="to-read">
    <h2>To read</h2>
    <p>
    {% for to_read in page.to_read %}
      <span>[{% cite to_read %}]</span>
    {% endfor %}
    </p>
  </div>
  {% endif %}  
  {% include bibliography.html %}
  </div>
</div>
